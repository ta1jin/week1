<!DOCTYPE html>
<html>
 <head>
  <script>
   async function func() {
    let input = document.getElementById("inp");
    let response = await fetch(input.value);
    let text = await response.text();
    input.value = text;
   }
  </script>
 </head>
 <body>
  <input id="inp">
  <button id="bt" onclick="func()">Отправить</button>
 </body>
</html>
